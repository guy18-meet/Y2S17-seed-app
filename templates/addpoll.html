
<!DOCTYPE html>
<html>
<head>
	<title>Add poll</title>
</head>
<body>
<h1>Add comparison</h1>
<br>
<h2>In order to add a poll, fill in the following spaces:</h2>
<br>
<form>
	<input type="text" name="usertitle" placeholder="Enter title">
	<br><br>
	<textarea rows="5" cols="30" placeholder="Description here"></textarea>
	<br><br>
	<input type="text" name="option1" placeholder="First option here">    
	<input type="text" name="pic_url1" placeholder="Enter picture url for option 1">
	<br><br>
	<input type="text" name="option2" placeholder="Second option here">    
	<input type="text" name="pic_url2" placeholder="Enter picture url for option 2">
	<br><br>
	<input type="text" name="option3" placeholder="Third option here">    
	<input type="text" name="pic_url3" placeholder="Enter picture url for option 3">
	<br><br>
	<input type="text" name="option4" placeholder="Forth option here">    
	<input type="text" name="pic_url4" placeholder="Enter picture url for option 4">
	<div>
	<h3>Categories:</h3>
	<input type="radio" name="category" value="sports">Sports
	<br><br>
	<input type="radio" name="category" value="lifestyle">Lifestyle
	<br><br>
	<input type="radio" name="category" value="fashion">Fashion
	<br><br>
	<input type="radio" name="category" value="cars">Cars
	<br><br>
	<input type="radio" name="category" value="advice">Advices
	<br><br>
	<input type="radio" name="category" value="other">Other
	</div>
	<br><br>
	<input type="submit">
	<a id= cancelbut href="{{url_for('myfeed.html')}}">      Cancel</a>
</form>
</body>
</html>
